kind: ConfigMap
apiVersion: v1
metadata:
  name: mq02ha-mqsc
  namespace: student2
data:
  mq02ha-mqsc.mqsc: |-
    define ql(APPQ) DEFPSIST(YES)
    define ql(APPQ1) DEFPSIST(YES)
    DEFINE CHANNEL(NATIVEHACHL) CHLTYPE(SVRCONN) TRPTYPE(TCP) SSLCAUTH(OPTIONAL) SSLCIPH('ANY_TLS12_OR_HIGHER')
    set chlauth(NATIVEHACHL) TYPE(BLOCKUSER) USERLIST(NOBODY)
    REFRESH SECURITY TYPE(CONNAUTH)
  mq02ha-tls.ini: |
    Service:
        Name=AuthorizationService
        EntryPoints=14
        SecurityPolicy=UserExternal
---
kind: Secret
apiVersion: v1
metadata:
  name: mq02ha-qm-tls
  namespace: student2
data:
  tls.crt: 
  tls.key: 
  ca.crt: 
type: Opaque
---
apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: student2-mq02ha
  namespace: student2
spec:
  version: 9.4.2.0-r1
  license:
    accept: true
    license: L-QYVA-B365MB
    use: "NonProduction"
  pki:
    keys:
    - name: default
      secret:
        secretName: mq02ha-qm-tls
        items:
          - tls.key
          - tls.crt
          - ca.crt
  web:
    console:
      authentication: {}
      authorization: {}
    enabled: true
  securityContext:
    initVolumeAsRoot: false
    readOnlyRootFilesystem: false
  telemetry:
    tracing:
      instana:
        enabled: false
        protocol: http
  queueManager:
    name: mq02ha
    mqsc:
      - configMap:
          name: mq02ha-mqsc
          items:
            - mq02ha-mqsc.mqsc
    availability:
      type: NativeHA
    storage:
      persistedData:
        enabled: true
        class: ocs-storagecluster-ceph-rbd
      queueManager:
        enabled: true
        class: ocs-storagecluster-ceph-rbd
      recoveryLogs:
        enabled: true
        class: ocs-storagecluster-ceph-rbd
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  route:
    enabled: true
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: mq02ha-nativehachl-ibm-mq-qm
  namespace: student2
spec:
  host: nativehachl.chl.mq.ibm.com
  to:
    kind: Service
    name: mq02ha-ibm-mq
  port:
    targetPort: 1414
  tls:
    termination: passthrough
  wildcardPolicy: None
